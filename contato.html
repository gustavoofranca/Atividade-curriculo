<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Gustavo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
        }

        header {
            background-color: rgb(67, 111, 255);
            padding: 20px;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #logo {
            max-width: 100px; /* Ajuste o tamanho conforme necessário */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #1a1a1a;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        .skills {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .skill {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .skill-rating {
            display: flex;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 5px;
        }

        .filled {
            background-color: #67ae55; /* Cor da bolinha pintada */
        }

        footer {
            background-color: #1a1a1a;
            font-weight: 400;
            color: rgb(67, 111, 255);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="caminho/para/sua/logo.png" alt="Logo" id="logo">
        <h1>Bem-vindo ao meu currículo!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home"> 
            <h2>Introdução</h2>
            <p>Bem-vindo ao site onde eu apresento o meu currículo, aqui vai ter um pouco sobre mim e o que sei :D</p>
        </section>

        <section id="skills">
            <h2>Habilidades</h2>
            <div class="skills">
                <div class="skill">
                    <p>JavaScript</p>
                    <div class="skill-rating">
                        <div class="circle filled"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="skill">
                    <p>HTML</p>
                    <div class="skill-rating">
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="skill">
                    <p>CSS</p>
                    <div class="skill-rating">
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="skill">
                    <p>Python</p>
                    <div class="skill-rating">
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle filled"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright © 2024 Gustavin</p>
    </footer>
</body>
</html>
